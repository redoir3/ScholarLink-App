<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarLink - Local Scholarships for College Students</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background: #f0f8ff; }
        h1 { color: #007bff; text-align: center; }
        form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { display: block; margin: 20px auto; padding: 12px 30px; background: #28a745; color: white; border: none; font-size: 18px; cursor: pointer; border-radius: 8px; }
        button:hover { background: #218838; }
        #results { margin-top: 30px; }
        .scholarship-card { background: white; border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .contact { font-weight: bold; color: #28a745; }
        .why-local { font-style: italic; color: #555; }
    </style>
</head>
<body>
    <h1>ScholarLink: Find Local, Attainable Scholarships</h1>
    <p style="text-align:center;">Tell us about yourself so we can match you to real, local opportunities in your area (e.g., Philadelphia/PA) with fewer applicants and better chances to build personal relationships with organizations.</p>

    <form id="questionnaire">
        <label>Current University, City, State (e.g., Temple University, Philadelphia, PA):</label>
        <input type="text" id="school" placeholder="Required for local matching">

        <label>Hometown City, State:</label>
        <input type="text" id="hometown">

        <label>Areas excelled in high school (comma-separated, e.g., math, debate, soccer):</label>
        <input type="text" id="hs_excel">

        <label>Areas excelled in undergrad (comma-separated, e.g., biology research, leadership):</label>
        <input type="text" id="ug_excel">

        <label>Military status? (Yes/No; if Yes, details like veteran/family):</label>
        <select id="military">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <input type="text" id="military_details" placeholder="Details if Yes">

        <label>First-generation college student? (Yes/No)</label>
        <select id="firstgen">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label>Low-income household? (Yes/No)</label>
        <select id="lowincome">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label>Ethnic/cultural heritage (optional, e.g., Hispanic, African American):</label>
        <input type="text" id="heritage">

        <button type="submit">Find My Local Matches</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('questionnaire').addEventListener('submit', function(e) {
            e.preventDefault();

            const profile = {
                school: document.getElementById('school').value || 'Philadelphia, PA',
                hometown: document.getElementById('hometown').value || 'Philadelphia, PA',
                hs_excel: (document.getElementById('hs_excel').value || '').toLowerCase(),
                ug_excel: (document.getElementById('ug_excel').value || '').toLowerCase(),
                military: document.getElementById('military').value === 'Yes' ? (document.getElementById('military_details').value || 'military').toLowerCase() : '',
                firstgen: document.getElementById('firstgen').value,
                lowincome: document.getElementById('lowincome').value,
                heritage: (document.getElementById('heritage').value || '').toLowerCase()
            };

            // Simulated local PA/Philly scholarships (real sources as of Jan 2026)
            const localScholarships = [
                {
                    name: 'COMTO Philadelphia Scholarship Program',
                    amount: '$2,000',
                    deadline: 'April 25, 2026',
                    outline: 'For PA/NJ/DE students (strong Philly ties) pursuing transportation, STEM, business—low competition locally.',
                    contact: 'Program Coordinator Team',
                    email: 'info@comtophilly.org (or check comtophilly.org/contact)',
                    org: 'COMTO Philadelphia',
                    why: 'Local focus means personal connections possible—reach out to discuss your story!'
                },
                {
                    name: 'Philadelphia Foundation Common Scholarships',
                    amount: 'Varies (up to $20,000+)',
                    deadline: 'May 26, 2026 (check for 2026 cycle)',
                    outline: 'Over 200 funds for Greater Philly residents (including undergrads)—community-based, often first-gen/low-income.',
                    contact: 'Scholarship Team',
                    email: 'scholarships@philafound.org',
                    org: 'Philadelphia Foundation',
                    why: 'One common app → multiple local awards; email them to ask questions and showcase your character.'
                },
                {
                    name: 'Future Leaders Scholarship (NAAAP Philadelphia)',
                    amount: '$2,000',
                    deadline: 'May 10, 2026',
                    outline: 'For Asian American/Pacific Islander undergrads in Philly area—leadership focus.',
                    contact: 'NAAAP Philly Scholarship Coordinator',
                    email: 'scholarships@naaap.org (Philly chapter)',
                    org: 'NAAAP Philadelphia',
                    why: 'Regional pool = better odds; contact to share your leadership story and build mentorship.'
                },
                {
                    name: 'Community College of Philadelphia Foundation Scholarships',
                    amount: 'Varies ($800,000+ total awarded)',
                    deadline: 'Ongoing/Varies 2026',
                    outline: 'For CCP students or Philly residents—multiple funds, often need-based/first-gen.',
                    contact: 'Foundation Team',
                    email: 'foundation@ccp.edu',
                    org: 'CCP Foundation',
                    why: 'Local to Philly—reach out personally for guidance and relationship-building.'
                }
            ];

            // Simple "matching" - always show 3-4, prioritize if inputs match
            const matches = localScholarships; // In full app, filter dynamically

            let resultsHTML = `<h2>Your Local Philadelphia/PA Matches</h2>
                <p>These are real, attainable local opportunities (fewer applicants = better chances). Reach out to the contacts—share your story to build genuine relationships!</p>`;

            matches.forEach(m => {
                resultsHTML += `
                    <div class="scholarship-card">
                        <h3>${m.name} – ${m.amount}</h3>
                        <p><strong>Deadline:</strong> ${m.deadline} | <strong>Why local & attainable:</strong> ${m.outline}</p>
                        <p class="contact"><strong>Build a Relationship:</strong> Contact ${m.contact} at ${m.org} (${m.email}) – Introduce yourself, mention your background/excels, and ask questions. This personal touch often leads to mentorship!</p>
                        <p class="why-local">Local awards like these have smaller pools—your story stands out more.</p>
                    </div>
                `;
            });

            resultsHTML += `<p>For even more tailored matches (strict to your school/hometown/excels/characteristics), reply with full details—we'll refine with live searches!</p>`;

            document.getElementById('results').innerHTML = resultsHTML;
        });
    </script>
</body>
</html>
