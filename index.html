<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scholarship Finder – Real, Local, Relationship-Focused</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Find Real, Obtainable Scholarships</h1>
    <p>Let's match you with scholarships where you can reach out personally, build a connection, and showcase your story. Tell us about yourself!</p>

    <form id="scholarshipForm">
      <label>Where do you go to school? (e.g., Temple University or "High School")</label>
      <input type="text" id="school" required>

      <label>Where are you from? (City, State – e.g., Philadelphia, PA)</label>
      <input type="text" id="origin" required>

      <label>Areas you excelled in (select all that apply):</label>
      <select id="excelled" multiple>
        <option>STEM</option>
        <option>Arts & Humanities</option>
        <option>Business</option>
        <option>Sports/Athletics</option>
        <option>Leadership/Community Service</option>
        <option>Writing/Communications</option>
        <option>Other</option>
      </select>

      <label>Key characteristics (select all that apply):</label>
      <select id="characteristics" multiple>
        <option>Military/Veteran</option>
        <option>First-Generation</option>
        <option>Low-Income Family</option>
        <option>Minority/Underrepresented</option>
        <option>Single Parent</option>
        <option>Disability</option>
        <option>Other</option>
      </select>

      <button type="submit">Find Matching Scholarships</button>
    </form>

    <div id="results" class="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
